<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up your account - tsa.com</title>
        <link rel="icon" href="img/icon.jpg" type="image/jpg">
        <link rel="stylesheet" href="login.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="goback">
            <button onclick="goBack()">Go Back</button>
        </div>

        <div class="container">
        <img src="img/logo.png" alt="logo">
        <header>Signup</header>
            <form action="signup.php" method="POST">
                <div class="field email-field">
                    <div class="input-field">
                        <input type="email" name="email" placeholder="Enter your email" class="email">
                    </div>
                    <span class="error email-error">
                        <i class="bx bx-error-circle error-icon"></i>
                        <p class="error-text">Please enter a valid email</p>
                    </span>
                </div>
                <div class="field create-password">
                    <div class="input-field">
                        <input type="password" name="password" placeholder="Create password" class="password">
                        <i class="bx bx-hide show-hide"></i>
                    </div>
                    <span class="error password-error">
                        <i class="bx bx-error-circle error-icon"></i>
                        <p class="error-text">
                        Please enter atleast 8 charatcer with number, symbol, small and
                        capital letter.</p>
                    </span>
                </div>
                <div class="field confirm-password">
                    <div class="input-field">
                        <input type="password" placeholder="Confirm password" class="cPassword">
                        <i class="bx bx-hide show-hide"></i>
                    </div>
                    <span class="error cPassword-error">
                        <i class="bx bx-error-circle error-icon"></i>
                        <p class="error-text">Password don't match</p>
                    </span>
                </div>
                <div class="input-field button">
                    <input type="submit" value="Sign Up">
                </div>
            </form>
            <div class="toggle-link">
                Don't have an account? <a a href="login.html">Log In</a>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
